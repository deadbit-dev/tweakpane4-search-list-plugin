<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script type="module">
		import * as Tweakpane from '../node_modules/tweakpane/dist/tweakpane.js';
		import * as TweakpaneSearchListPlugin from '../dist/tweakpane4-search-list-plugin.js';

		const pane = new Tweakpane.Pane();
		// Register plugin
		pane.registerPlugin(TweakpaneSearchListPlugin);

		pane.addBinding({ test: 'test' }, 'test', {
			view: 'search-list',
			options: {
				test: 'test',
				test_2: 'test-2',
				test_3: 'test-3',
				test_4: 'test-4',
				test_5: 'test-5',
				test_6: 'test-6'
			}
		});
		pane.addBinding({ num: 5 }, 'num');

		window.pane = pane;
	</script>
</body>

<style>
	body {
		background-color: rgb(40, 36, 41);
	}
</style>

</html>
